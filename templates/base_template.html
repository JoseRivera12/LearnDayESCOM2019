<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="navbar-fixed ">
        <nav class="blue">
            <div class="nav-wrapper container">
                <a class="brand-logo" href="{{ url_for('home') }}">LearnDayESCOM</a>
                <ul class="right hide-on-med-and-down">
                    {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('usuarios') }}">Usuarios</a></li>
                    <li><a href="{{ url_for('logout') }}">Cerrar Sesion</a></li>
                    {%else%}
                    <li><a href="{{ url_for('login') }}">Iniciar Sesion</a></li>
                    <li><a href="{{ url_for('signup') }}">Registro</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>

    {%block content %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
