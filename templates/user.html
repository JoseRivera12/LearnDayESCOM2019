{% extends "base_template.html" %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Perfil</h1>
        <h3>Usuario: {{ user.username }}</h3>
        <h3>Correo: {{ user.email }}</h3>
        <h4>Registrado {{ user.member_since }}.</h4>
        <h4> Ultima conexion {{ user.last_seen }}.</h4> 
        <a class="button" href="{{ url_for('edit_profile') }}">Modificar Perfil</a>
        <a class="button" href="{{ url_for('deleteUser', username=current_user.username) }}">Eliminar cuenta</a>
</div>
{% endblock %}
